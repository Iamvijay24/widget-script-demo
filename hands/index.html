<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hands-Free Mic + Whisper API</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    #log { margin-top: 20px; padding: 10px; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    .transcript { color: darkblue; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üé§ Hands-Free Mic with Whisper API</h2>
  <button id="startBtn">Start Mic</button>
  <button id="stopBtn" disabled>Stop Mic</button>
  <div id="log"></div>

  <script>
    let recorder;
    let isRecording = false;

    function log(message) {
      const logDiv = document.getElementById("log");
      logDiv.innerHTML += message + "<br>";
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(",")[1]);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }

    document.getElementById("startBtn").onclick = async () => {
      if (isRecording) return;

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = new MediaRecorder(stream);

      recorder.ondataavailable = async (e) => {
        if (e.data.size > 0) {
          const base64 = await blobToBase64(e.data);

          // Send to backend STT API
          fetch("http://localhost:3000/stt", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ audio: base64 })
          })
          .then(res => res.json())
          .then(data => {
            if (data.text) {
              log("<span class='transcript'>üìù " + data.text + "</span>");
            } else {
              log("‚ö†Ô∏è No text received");
            }
          })
          .catch(err => log("‚ùå Error: " + err.message));
        }
      };

      recorder.start(3000); // every 3s
      isRecording = true;
      log("‚úÖ Mic started (hands-free mode)");
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
    };

    document.getElementById("stopBtn").onclick = () => {
      if (!isRecording) return;
      recorder.stop();
      isRecording = false;
      log("üõë Mic stopped");
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
    };
  </script>
</body>
</html>
