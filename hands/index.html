<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hands-Free Mic Demo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    #log { margin-top: 20px; padding: 10px; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
  </style>
</head>
<body>
  <h2>ðŸŽ¤ Hands-Free Mic Demo (MediaRecorder)</h2>
  <button id="startBtn">Start Mic</button>
  <button id="stopBtn" disabled>Stop Mic</button>
  <div id="log"></div>

  <script>
    let recorder;
    let isRecording = false;

    function log(message) {
      const logDiv = document.getElementById("log");
      logDiv.innerHTML += message + "<br>";
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(",")[1]);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }

    document.getElementById("startBtn").onclick = async () => {
      if (isRecording) return;
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = new MediaRecorder(stream);

      recorder.ondataavailable = async (e) => {
        if (e.data.size > 0) {
          const base64 = await blobToBase64(e.data);
          log("ðŸŽ§ Captured chunk (Base64 length: " + base64.length + ")");
          // ðŸ‘‰ here you would send base64 to your backend (Whisper / Google STT)
        }
      };

      recorder.start(3000); // capture every 3 seconds
      isRecording = true;
      log("âœ… Mic started (hands-free)");
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
    };

    document.getElementById("stopBtn").onclick = () => {
      if (!isRecording) return;
      recorder.stop();
      isRecording = false;
      log("ðŸ›‘ Mic stopped");
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
    };
  </script>
</body>
</html>
